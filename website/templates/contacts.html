{% extends 'base.html' %}

{% block link_style %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/css-contacts/animate.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/css-contacts/hamburgers.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/css-contacts/main-contacts.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/css-contacts/select2.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/css-contacts/util-contacts.css')}}">

{% endblock %}

{% block body %}

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{url_for('static', filename='img/img-contacts/img-01.png')}}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" method="post">
				<span class="contact1-form-title">
					Contattaci
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Nome">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Oggetto">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Messaggio"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							Invia
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

{% endblock %}

{% block script_body %}

<script src="{{url_for('static', filename='js/js-contacts/main.js')}}"></script>
<script src="{{url_for('static', filename='js/js-contacts/select2.js')}}"></script>
<script src="{{url_for('static', filename='js/js-contacts/tilt.jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='js/js-bootstrap/popper.min.js')}}"></script>

{% endblock %}
